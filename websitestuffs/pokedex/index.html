<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Pokedex App</title>

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>

		<link
			href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" type="text/css" href="css/styles.css" />
	</head>

	<body>
		<!-- nav bar  -->
		<nav class="navbar navbar-epand-lg navbar-light">
			<a class="navbar-brand">
				<img
					src="img/pokemon_icon.svg"
					width="60"
					height="60"
					class="d-inline-block align-top"
					alt="Image of Pokemon Icon"
				/>
				Pokedex
			</a>
			<form class="form-inline">
				<input
					id="search-input"
					class="form-control mr-sm-2"
					type="search"
					placeholder="Find Your Pokemon"
					aria-label="Find Your Pokemon"
				/>
				<button class="btn btn-success btn-sm" type="submit">Search</button>
			</form>
		</nav>

		<!--page header-->
		<div class="header">
			<h4>Pokedex - Catch them all!!!</h4>
		</div>

		<div>
			<ul id="pokemon-list" class="list-group"></ul>

			<div
				id="myModal"
				class="modal custom fade"
				tabindex="-1"
				role="dialog"
				aria-labelledby="myModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
							<h4 class="modal-title" id="myModalLabel"></h4>
						</div>
						<div class="modal-body">...</div>
						<!-- <div class="modal-footer">
              ...
            </div> -->
					</div>
				</div>
			</div>
		</div>
		<!-- jquery scripts -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.js"
			integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
			integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
			crossorigin="anonymous"
		></script>
		<!-- bootstrap scripts -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
			integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
			crossorigin="anonymous"
		></script>

		<script src="js/promise-polyfill.js"></script>
		<script src="js/fetch.umd.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
